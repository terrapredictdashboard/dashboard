    <script>
        const delay = ms => new Promise(res => setTimeout(res, ms));

        const formData = {};
    
        // FunciÃ³n para obtener el paÃ­s y el cÃ³digo de paÃ­s segÃºn la IP
        async function getLocationByIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('pais').value = data.country_name;
                document.getElementById('country-code').value = data.country_calling_code
                formData.countryCode = data.country_calling_code;
            } catch (error) {
                console.error('Error al obtener la ubicaciÃ³n:', error);
            }
        }

        getLocationByIP();
    
        // Llenar la lista de paÃ­ses
        const countrySelect = document.getElementById('pais');
        const countries = [

            "Guatemala", "Honduras", "Mexico", "Nicaragua", "Panama", "Paraguay", "PerÃº", "Puerto Rico",
            "Republica Dominicana", "Uruguay", "Venezuela"

            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;

        // Manejar la selecciÃ³n de empleados
        document.querySelectorAll('.employee-option').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.employee-option').forEach(btn => btn.classList.remove('bg-green-100'));
                this.classList.add('bg-green-100');
                formData.empleados = this.dataset.value;
            });
        });
    
        // Manejar la selecciÃ³n de sector
        document.querySelectorAll('.sector-option').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('border-[#60d4ac]');
                this.classList.toggle('bg-green-50');
                formData.sector = formData.sector || [];
                if (this.classList.contains('border-[#60d4ac]')) {
                    formData.sector.push(this.dataset.value);
                } else {
                    formData.sector = formData.sector.filter(sector => sector !== this.dataset.value);
                }
            });
        });
    
        // Manejar la selecciÃ³n de servicios
        document.querySelectorAll('.service-option').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('border-green-500');
                this.classList.toggle('bg-green-50');
                formData.services = formData.services || [];
                if (this.classList.contains('border-green-500')) {
                    formData.services.push(this.dataset.value);
                } else {
                    formData.services = formData.services.filter(service => service !== this.dataset.value);
                }
            });
        });
    
        // FunciÃ³n para validar el formulario
        function validateForm() {
            let isValid = true;
            const inputs = steps[currentStep].querySelectorAll('input, select');
            inputs.forEach(input => {
                if (input.id === 'sitio_web') return; // El sitio web es opcional
                if (input.required && !input.value) {
                    showError(input, 'Este campo es requerido');
                    isValid = false;
                } else {
                    clearError(input);
                }
            });
    
            if (currentStep === 0) {
                const nombreInput = document.getElementById('nombre');
                const apellidoInput = document.getElementById('apellido');
                const emailInput = document.getElementById('correo');
                const telefonoInput = document.getElementById('telefono');
    
                if (nombreInput.value.length < 2 || nombreInput.value.length > 50) {
                    showError(nombreInput, 'El nombre debe tener entre 2 y 50 caracteres');
                    isValid = false;
                }
                if (apellidoInput.value.length < 2 || apellidoInput.value.length > 50) {
                    showError(apellidoInput, 'El apellido debe tener entre 2 y 50 caracteres');
                    isValid = false;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    showError(emailInput, 'Ingrese un correo electrÃ³nico vÃ¡lido');
                    isValid = false;
                }
                if (!/^\d{7,15}$/.test(telefonoInput.value)) {
                    showError(telefonoInput, 'Ingrese un nÃºmero de telÃ©fono vÃ¡lido (7-15 dÃ­gitos)');
                    isValid = false;
                }
                if (!formData.empleados) {
                    showError(document.querySelector('.employee-option').parentNode, 'Seleccione el nÃºmero de empleados');
                    isValid = false;
                }
            } else if (currentStep === 1) {
                if (!formData.sector || formData.sector.length === 0) {
                    showError(steps[currentStep].querySelector('.error-message'), 'Seleccione al menos un sector agrÃ­cola');
                    isValid = false;
                } else {
                    clearError(steps[currentStep].querySelector('.error-message'));
                }
            } else if (currentStep === 2) {
                if (!formData.services || formData.services.length === 0) {
                    showError(steps[currentStep].querySelector('.error-message'), 'Seleccione al menos un servicio');
                    isValid = false;
                } else {
                    clearError(steps[currentStep].querySelector('.error-message'));
                }
            }
    
            return isValid;
        }
    
        function showError(element, message) {
            const errorElement = element.nextElementSibling;
            if (errorElement && errorElement.classList.contains('error-message')) {
                errorElement.textContent = message;
            }
            element.classList.add('input-error');
        }
    
        function clearError(element) {
            const errorElement = element.nextElementSibling;
            if (errorElement && errorElement.classList.contains('error-message')) {
                errorElement.textContent = '';
            }
            element.classList.remove('input-error');
        }
    
        nextBtn.addEventListener('click', async () => {
            if (validateForm()) {
                if (currentStep < steps.length - 1) {
                    steps[currentStep].classList.add('hidden');
                    currentStep++;
                    steps[currentStep].classList.remove('hidden');
                    steps[currentStep].classList.add('fade-in');
                    if (currentStep === steps.length - 1) {
                        nextBtn.querySelector('span').textContent = 'Finalizar';
                    }
                } else {
                  // Mostrar pantalla de carga estilo Windows

                mainContainer.innerHTML = `
                    <div class="text-center p-8">

                        </div>
                        <p class="text-gray-600 text-lg">Esto tomarÃ¡ solo un momento...</p>
                    </div>
                `;

                // Add the necessary styles for the blinking effect and Windows-like loader
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes blink {
                        0% { opacity: 1; }
                        50% { opacity: 0.5; }

                        border-radius: 50%;
                        width: 40px;
                        height: 40px;
                        animation: spin 1s linear infinite;
                    }
                `;
                document.head.appendChild(style);

                await delay(5000);
    
                    // Enviar datos al servidor
                    fetch('/api/setup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    })

                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
    
                            // Mostrar mensaje de Ã©xito
                            mainContainer.innerHTML = `
                                <div class="text-center">
                                    <h2 class="text-3xl font-bold text-green-600 mb-4">Â¡Bienvenido a TerraPredict!</h2>
                                    <p class="text-xl text-gray-700 mb-8">Tu cuenta ha sido configurada exitosamente.</p>
                                    <a href="/dashboard" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors duration-300">Ir al Dashboard</a>
                                </div>
                            `;
    
                            // Redirigir al dashboard despuÃ©s de 4 segundos
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 4000);
                        } else {
                            alert('Hubo un error al guardar tus datos. Por favor, intenta de nuevo.');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Hubo un error al guardar tus datos. Por favor, intenta de nuevo.');
                        setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                    });
                }
            }
        });
    
        // Capturar datos del formulario
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('change', function() {
                if (this.id === 'country-code') {
                    formData.countryCode = this.value;
                } else if (this.id === 'telefono') {
                    formData.telefono = formData.countryCode + ' ' + this.value;
                } else {
                    formData[this.id] = this.value;
                }
            });
        });
    </script>
